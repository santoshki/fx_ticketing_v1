<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_ticket_page_style.css') }}">
</head>
<body>

<div class="form-container">
    <form action="#" method="post">
        <!-- Field 1: Ticket Title -->
        <div class="form-group">
            <label for="field_ticket_title">Ticket Title</label>
            <input type="text" id="field_ticket_title" name="ticket_title" required>
        </div>

        <!-- Field 2: Ticket Description -->
        <div class="form-group">
            <label for="field_ticket_description">Ticket Description</label>
            <textarea id="field_ticket_description" name="ticket_description" rows="10" required></textarea>
        </div>

        <!-- Field 3: Ticket Priority -->
        <div class="form-group">
            <label for="field_ticket_priority">Ticket Priority</label>
            <select id="field_ticket_priority" name="priority" required>
                <option value="" disabled selected>Select</option>
                <option value="low">Low (p3)</option>
                <option value="medium">Medium (p2)</option>
                <option value="high">High (p1)</option>
            </select>
        </div>

        <!-- Field 4: Assignment Group -->
        <div class="form-group">
            <label for="field_ticket_assignment_group">Assignment Group</label>
            <select id="field_ticket_assignment_group" name="assignment_group" required>
                <option value="" disabled selected>Select</option>
                <option value="group1">Assignment Group 1</option>
                <option value="group2">Assignment Group 2</option>
                <option value="group3">Assignment Group 3</option>
            </select>
        </div>

        <!-- Field 5: Creation Date -->
        <div class="form-group">
            <label for="field_creation_date">Creation Date</label>
            <input type="text" id="field_creation_date" name="creation_date" readonly>
        </div>

        <!-- Field 6: Created By -->
        <div class="form-group">
            <label for="field_ticket_created_by">Created By</label>
            <textarea id="field_ticket_created_by" name="created_by" rows="2" required></textarea>
        </div>

        <div class="button-container">
            <button type="button" onclick="history.back()">Back</button>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>

<script>
    // JavaScript to set today's date
    document.addEventListener('DOMContentLoaded', (event) => {
        const today = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
        document.getElementById('field_creation_date').value = today;
    });
</script>

</body>
</html>
